<html>
	<head>
	    <meta charset="utf-8">

    <script src="js_jquery-2.0.3.min.js"></script>
		<script src="js_bootstrap.min.js"></script>

		<script src="popup.js"></script>
    <link rel="stylesheet" href="css_bootstrap.min.css">
    <link href="css_custom.css" rel="stylesheet" media="screen">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

	</head>
	
	<body>
	
      <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="https://gosbot.de" target="_blank">
            <img src="icon.png" width="50" height="50" alt="">GOSBot
          </a>
          <a class="navbar-brand" href="javascript:void(0);" id="btn_play">Abspielen</a>
          <a class="navbar-brand" href="javascript:void(0);" id="btn_import">Importieren</a>

		<section id="section_main">
      <div id="alert">
      </div>
      <table width="100%">
          <tr>
              <th><img id="player_songcover" src="https://gosbot.de/images/cdcover.png" height="80" width="80" alt=""></th>
              <th></th>
              <th align="center">
              <div class="align-center">
                  <i id="btn_mpause" title="Wiedergabe beenden" class="fas fa-pause-circle fa-3x"></i>

              </div>                                         
              </th>
          </tr>
      </table>
      <marquee id="songtitle">Title wird geladen</marquee>

      <center>

      </center>
